<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
	<script src="http://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
	<title>Carrot Game</title>
</head>
<body>
	<div class="contents">
		<div class="top_area">
			<button class="operation button" id="play_button"><i class="fas fa-play"></i></button>
			<div class="operation timer">00:00</div>
			<div class="operation counter">0</div>
		</div>
		<div class="bottom_area"></div>
		<div class="result_area">
			<div class='result_wrapper'>
				<button class="operation button" id="replay_button"><i class="fas fa-redo"></i></button>
				<div class='result_text'>YOU READY?</div>
			</div>
		</div>
	</div>
</body>
</html>
