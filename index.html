<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
	<script src="http://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
	<title>Carrot Game</title>
</head>
<body>
	<div class="game">
		<div class="game__header">
			<button class="button game__button">
				<i class="fas fa-play"></i>
			</button>
			<div class="game__timer">00:00</div>
			<div class="game__count">0</div>
		</div>
		<div class="game__field"></div>
	</div>
	<div class="pop-up pop-up--hide">
		<button class="button pop-up__refresh">
			<i class="fas fa-redo"></i>
		</button>
		<div class='pop-up__message'>YOU READY?</div>
	</div>
</body>
</html>
